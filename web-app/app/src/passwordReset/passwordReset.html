<div class="PasswordResetSection">
    <div class="container">
        <div class="PasswordResetSection-text"> 
            <h3>Mot de passe oublié?</h2>
            <div class="PasswordResetSection-text-separator"></div>
        </div>
        <form class="PasswordResetSection-container">
            <div class="PasswordResetSection-description">Veuillez renseigner l'adresse e-mail que vous avez utilisée à la création de votre compte. Vous recevrez un lien temporaire pour réinitialiser votre mot de passe.</div>
            <div class="PasswordResetSection-email form-group">
                <label for="emailInput">Addresse e-mail</label>
                <input type="email" class="form-control"/>
                <button type="button" class="btn btn-success">Envoyer</button>
            </div>
        </form>
        <div class="PasswordResetSection-back">
            <a href="login">&lt;  Retour à la connexion</a>
        </div>
    </div>
</div>
