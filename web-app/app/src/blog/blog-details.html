<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-details-inner">
                    <div class="blog-detail-title">
                        <h2>{{$ctrl.post.title}}</h2>
                        <p><span>{{$ctrl.post.date}}</span></p>
                    </div>
                    <div class="blog-large-pic">
                        <img ng-if="$ctrl.post.imagelink" ng-src="{{$ctrl.post.imagelink}}" alt="">
                        <iframe style="width: 100%" ng-if="$ctrl.post.videolink" height="400" ng-src={{$ctrl.trust($ctrl.post.videolink)}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="blog-detail-desc">
                        <p ng-bind-html="$ctrl.post.description"></p>
                    </div>
                    <div class="tag-share">
                        <div class="details-tag">
                            <ul>
                                <li><i class="fa fa-tags"></i></li>
                                <li ng-repeat="tag in $ctrl.post.tags">{{tag}}</li>
                            </ul>
                        </div>
                        <div class="blog-share">
                            <div class="social-links">
                                <iframe ng-src="{{$ctrl.shareLink}}" width="450" height="35" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Details Section End -->
