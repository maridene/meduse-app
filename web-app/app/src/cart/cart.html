<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a href="#"><i class="fa fa-home"></i> Accueil</a>
                    <span>Mon panier</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Section End -->

<div class="CartSection container">
    <div class="tittle wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
        <h2>Récapitulatif de ma commande</h2>
        <h4></h4>
    </div>

    <div class="CartSection-content">
        <table class="CartSection-content-table table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Produit</th>
                <th scope="col">Description</th>
                <th scope="col">Disponibilité</th>
                <th scope="col">Prix unitaire</th>
                <th scope="col">Quantité</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr class="CartSection-content-table-item">
                <th scope="row" class="CartSection-content-table-item-img"><img src="assets/img/products/product-4.jpg"></th>
                <td class="CartSection-content-table-item-text">Dispo ICE spray</td>
                <td class="CartSection-content-table-item-text">Disponible</td>
                <td class="CartSection-content-table-item-text">20.000 DT</td>
                <td class="CartSection-content-table-item-quantity">
                    <input type="number" id="quantity" name="quantity" step="1" ng-model="quantity">
                </td>
                <td class="CartSection-content-table-item-text">{{quantity * 20}} DT</td>
              </tr>

              <tr class="CartSection-content-table-item">
                <th scope="row" class="CartSection-content-table-item-img"><img src="assets/img/products/product-5.jpg"></th>
                <td class="CartSection-content-table-item-text">Dispo ICE spray</td>
                <td class="CartSection-content-table-item-text">Disponible</td>
                <td class="CartSection-content-table-item-text">10.000 DT</td>
                <td class="CartSection-content-table-item-quantity">
                    <input type="number" id="quantity" name="quantity" step="1" ng-model="quantity">
                </td>
                <td class="CartSection-content-table-item-text">{{quantity * 20}} DT</td>
              </tr>
            </tbody>
        </table>
        <div class="CartSection-content-total">
            <div class="CartSection-content-total-container">
                <div class="CartSection-content-total-line">
                    <div class="CartSection-content-total-line-label">Total produits TTC:</div>
                    <div class="CartSection-content-total-line-value">59,600 DT</div>
                </div>
                <div class="CartSection-content-total-line">
                    <div class="CartSection-content-total-line-label">TOTAL</div>
                    <div class="CartSection-content-total-line-value">59,600 DT</div>
                </div>
            </div>
        </div>
    </div>
</div>
