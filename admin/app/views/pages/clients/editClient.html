<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Modifier détails du client</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" ng-submit="submit()">

                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" ng-model="form.prefix" value="M.">M.
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="form.prefix" value="Mme.">Mme.
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Nom et prénom</label>
                            <input class="form-control" ng-model="form.name" required>
                        </div>

                        <div class="form-group">
                            <label>Adresse e-mail</label>
                            <input type="email" class="form-control" ng-model="form.email" disabled>
                        </div>

                        <div class="form-group">
                            <label>Numéro de téléphone 1</label>
                            <input type="tel" class="form-control" ng-model="form.phone" required>
                        </div>

                        <div class="form-group">
                            <label>Numéro de téléphone 2</label>
                            <input type="tel" class="form-control" ng-model="form.phone2">
                        </div>

                        <div class="form-group">
                            <label>Matricule fiscale</label>
                            <input type="text" class="form-control" ng-model="form.mf">
                        </div>

                        <button type="submit" ng-click="submit()" class="btn btn-success" data-toggle="modal">Valider</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
