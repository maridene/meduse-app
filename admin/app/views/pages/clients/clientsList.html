<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Liste des clients</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-controller="ClientsListCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Clients
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nom et prénom</th>
                                <th>Adresse email</th>
                                <th>Numéro de téléphone</th>
                                <th>Date d'inscription</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="client in clients track by client.id" class="odd gradeX">
                                <td><input type="checkbox" ng-model="client.isSelected" ng-change="updateState()"></td>
                                <td>{{client.name}}</td>
                                <td>{{client.email}}</td>
                                <td>{{client.phone}}</td>
                                <td>{{client.signupDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" ng-disabled="updateDisabled" ng-click="update()" class="btn btn-success">Modifier</button>
                <button type="button" ng-disabled="deleteDisabled" ng-click="delete()" class="btn btn-danger">Supprimer</button>
            </div>
    </div>
</div>
