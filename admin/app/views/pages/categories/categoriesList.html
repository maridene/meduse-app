<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Liste des catégories</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-controller="CategoriesListCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Catégories
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nom de la catégorie</th>
                                <th>Description</th>
                                <th>Nombre de produits</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories track by category.id" class="odd gradeX">
                                <td><input type="checkbox" ng-model="category.isSelected" ng-change="updateState()"></td>
                                <td>{{category.label}}</td>
                                <td>{{category.description}}</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" ng-disabled="deleteDisabled" ng-click="delete()" class="btn btn-danger">Supprimer</button>
            </div>
    </div>
</div>
