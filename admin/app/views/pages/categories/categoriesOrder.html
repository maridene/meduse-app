<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Ordre des catégories</h1>
        </div>  
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        
                        <table class="table table-striped table-bordered table-hover" 
                            id="table-reorder"
                            data-show-toggle="true"
                            data-use-row-attr-func="true"
                            data-reorderable-rows="true">
                            <thead>
                                <tr>
                                    <th data-field="id">ID</th>
                                    <th data-field="label">Nom de la catégorie</th>
                                    <th data-field="description">Description</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- Modal success -->
                    <div class="modal fade" id="deleteSuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Ordre des produits modifié avec succès</h4>
                                </div>
                                <div class="modal-body">
                                    L'ordre d'affichage des produits a été bien modifié.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->

                    <!-- Modal error-->
                    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">Erreur</h4>
                                </div>
                                <div class="modal-body">
                                    Un problème est survenu lors de la modification de l'ordre d'affichage des produits.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>
                    <!-- /.modal -->
                </div>
            </div>
        </div>
    </div>
</div>
