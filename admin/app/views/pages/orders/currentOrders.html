<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Liste des commandes en cours</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-controller="CurrentOrdersCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Commandes en cours
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Référence</th>
                                <th>Date</th>
                                <th>Client</th>
                                <th>Prix total (D.T)</th>
                                <th>Ètat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="order in orders track by order.id" class="odd gradeX">
                                <td><a href="#/dashboard/order-details">{{order.id}}</a></td>
                                <td>{{order.date}}</td>
                                <td>{{order.client}}</td>
                                <td>{{order.total}}</td>
                                <td>{{order.state}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
