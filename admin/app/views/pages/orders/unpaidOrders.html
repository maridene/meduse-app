<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Commandes livrées non payées</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="form-group form-inline">
            <div class="form-group input-group col-lg-6">
                <input type="text" class="form-control" ng-model="filterQuery" placeholder="Nom client/Référence commande"/>
            </div>
            <div class="form-group input-group col-lg-4">
                <select class="form-control" ng-model="selectedPaymentFilter">
                    <option value="all">Tous</option>
                    <option value="e">Paiement en espèces</option>
                    <option value="c">Paiement par chèque</option>
                    <option value="v">Paiement par virement</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Commandes livrées non payées
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Référence</th>
                                <th>Date de commande</th>
                                <th>Date de livraison</th>
                                <th>Client</th>
                                <th>Type paiement</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="order in filteredOrders track by order.id" class="odd gradeX">
                                <td><a ng-href="#/dashboard/order-details/{{order.id}}">{{order.ref}}</a></td>
                                <td>{{order.date}}</td>
                                <th>{{order.shippedDate}}</th>
                                <td>{{order.client}}</td>
                                <td>{{order.ptype}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
