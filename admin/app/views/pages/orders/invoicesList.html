<div class="InvoicesList">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Factures</h1>
        </div>  
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label>Recherche: </label>
                <input type="text" class="form-control" ng-model="filterQuery" placeholder="Client / Commande / N° Facture"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body InvoicesList-listContainer">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Facture</th>
                                    <th>Client</th>
                                    <th>Référence commande</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="invoice in filteredInvoices" class="odd gradeX">
                                    <td><input type="checkbox" ng-model="invoice.isSelected" ng-change="updateState()"></td>
                                    <td ng-bind-html="invoice.url"></td>
                                    <td>{{invoice.client}}</td>
                                    <td ng-bind-html="invoice.refOrder"></td>
                                    <td>
                                        <button type="button" ng-click="delete(invoice)" class="btn btn-danger">Supprimer</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel-body">
                    <button type="button" ng-disabled="deleteDisabled" ng-click="deleteSelected()" class="btn btn-danger">Supprimer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal success -->
    <div class="modal fade" id="deleteSuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Entrées supprimées avec succès</h4>
                </div>
                <div class="modal-body">
                    Les entrées séléctionnées ont été bien supprimées
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Modal error-->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Erreur</h4>
                </div>
                <div class="modal-body">
                    Un problème est survenu lors de la suppression des entrées.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
                    <!-- /.modal -->
</div>
