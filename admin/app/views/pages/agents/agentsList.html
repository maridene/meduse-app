<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Représentants</h1>
        </div>  
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Liste des Représentants
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        
                        <table class="table table-striped table-bordered table-hover" 
                            id="table-subscribers"
                            data-search="true"
                            data-show-toggle="true"
                            data-checkbox-header="false"
                            data-click-to-select="true"
                            data-use-row-attr-func="true"
                            data-show-export="true"
                            data-export-type="all">
                            <thead>
                                <tr>
                                    <th data-field="id">ID</th>
                                    <th data-field="name">Nom & prénom</th>
                                    <th data-field="creationDate">Date d'ajout</th>
                                    <th data-field="modificationDate">Date de modification</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ajouter un représentant
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form" ng-submit="submit()">
                        <div class="form-group" style="width: 280px;">
                            <label>Nom</label>
                            <input class="form-control" ng-model="lastname" required>
                        </div>
                        <div class="form-group" style="width: 280px;">
                            <label>Prénom</label>
                            <input class="form-control" ng-model="firstname" required>
                        </div>

                        <button type="submit" class="btn btn-success" data-toggle="modal">Ajouter</button>
                        <button type="reset" class="btn btn-danger">Réinitialiser</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal success -->
    <div class="modal fade" id="deleteSuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Entrées supprimées avec succès</h4>
                </div>
                <div class="modal-body">
                    Les entrées séléctionnées ont été bien supprimées
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Modal error-->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Erreur</h4>
                </div>
                <div class="modal-body">
                    Un problème est survenu lors de la suppression des entrées.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
                    <!-- /.modal -->
</div>
