<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Connexion</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="submit()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="email" placeholder="E-mail" name="email" type="email" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="password" placeholder="Mot de passe" name="password" type="password" value="" required>
                            </div>
                            <div class="login-button">
                                <button type="submit" class="btn btn-success" data-toggle="modal">Se connecter</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
