<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Liste des publications</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row" ng-controller="PubsListCtrl">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Titre de la publication</th>
                                <th>Date de publication</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pub in pubs">
                                <td><input type="checkbox" ng-model="pub.isSelected" ng-change="updateState()"></td>
                                <td>{{pub.title}}</td>
                                <td>{{pub.date}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" ng-disabled="updateDisabled" ng-click="update()" class="btn btn-success">Modifier</button>
                <button type="button" ng-disabled="deleteDisabled" ng-click="delete()" class="btn btn-danger">Supprimer</button>
            </div>
    </div>
</div>
