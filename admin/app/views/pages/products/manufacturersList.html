<div ng-controller="ManufacturersListCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Liste des marques</h1>
        </div>  
        <!-- /.col-lg-12 -->
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Marques enregistrées dans la base de donnée
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Nom de la marque </th>
                                    <th>Site web</th>
                                    <th>Nombre de produits</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="manufacturer in manufacturers track by manufacturer.id" class="odd gradeX">
                                    <td><input type="checkbox" ng-model="manufacturer.isSelected" ng-change="updateState()"></td>
                                    <td>{{manufacturer.name}}</td>
                                    <td>{{manufacturer.webSite}}</td>
                                    <td>{{manufacturer.productsCount}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!--<button type="button" ng-disabled="deleteDisabled" ng-click="delete()" class="btn btn-danger">Supprimer</button>-->
                </div>
        </div>
    </div>
</div>
