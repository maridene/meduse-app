<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Liste des produits</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="form-group">
            <label>Catégorie: </label>
            <select class="form-control">
                <option>dentaire</option>
                <option>médical</option>
                <option>sportif</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Produits de la catégorie
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Nom du produit</th>
                                <th>Marque</th>
                                <th>Référence</th>
                                <th>Prix (D.T)</th>
                                <th>Quantité</th>
                                <th>Remarques</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX">
                                <td><input type="checkbox"></td>
                                <td>Trident</td>
                                <td>Internet Explorer 4.0</td>
                                <td>Win 95+</td>
                                <td class="center">4</td>
                                <td class="center">4</td>
                                <td class="center">
                                    <span class="badge badge-pill badge-primary">en promo</span>
                                    <span class="badge badge-pill badge-danger">hors stock</span>
                                    <span class="badge badge-pill badge-warning">faible stock</span>
                                </td>
                            </tr>
                            <tr class="even gradeC">
                                <td><input type="checkbox"></td>
                                <td>Trident</td>
                                <td>Internet Explorer 5.0</td>
                                <td>Win 95+</td>
                                <td class="center">5</td>
                                <td class="center">4</td>
                                <td>
                                    <button type="button" class="btn btn-primary">modifier</button>
                                    <button type="button" class="btn btn-danger ">supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
