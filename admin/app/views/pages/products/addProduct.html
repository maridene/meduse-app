<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Ajouter un produit</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Détails du produit
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>Catégorie: </label>
                        <select class="form-control" ng-model="selectedCategoryId" required>
                            <option ng-repeat="category in categories track by category.id" value="{{category.id}}">{{category.label}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nom du produit</label>
                        <input class="form-control" required>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label>Référence</label>
                            <input class="form-control">
                        </div>
                        
                        <label>Marque/Constructeur: </label>
                        <select class="form-control" required>
                            <option>Dispotech</option>
                            <option>Aseptic</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input class="form-control">
                    </div>
                    <div class="form-inline">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="Prix" required>
                            <span class="input-group-addon">D.T</span>
                        </div>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="Quantité">
                            <span class="input-group-addon">unité(s)</span>
                        </div>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="Poids">
                            <span class="input-group-addon">Kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Présentation</label>
                        <textarea class="form-control" rows="3"></textarea>
                        <button class="btn btn-primary">Pré-visualiser</button>
                    </div>

                    <div class="form-group">
                        <label>Lien vidéo:</label>
                        <input class="form-control">
                    </div>

                    <button type="submit" class="btn btn-success">Ajouter</button>
                    <button type="reset" class="btn btn-danger">Réinitialiser</button>
                </form>
            </div>
        </div>
    </div>
</div>
